<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WikiRace - Wikipedia Link Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fdfde0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            background: #1f3270;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .stat-item { display: flex; flex-direction: column; }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .stat-value { font-size: 18px; font-weight: bold; }

        .target-bar {
            background: #dfe8ff;
            padding: 12px 20px;
            color: #1f3270;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .target-title { font-weight: bold; font-size: 16px; margin-left: 4px; }

        .content {
            padding: 20px;
            max-height: calc(100vh - 270px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: white;
        }

        .menu { padding: 30px 20px 40px 20px; }

        .menu h1 {
            color: #1f3270;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .settings-group { margin-bottom: 20px; }

        .setting-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .settings-input {
            flex: 1;
            background: #fdfde0;
            border: 2px solid #1f3270;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 15px;
            color: #1f3270;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .settings-input-field {
            flex: 1;
            background: #fdfde0;
            border: 2px solid #1f3270;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 15px;
            color: #1f3270;
            font-weight: 500;
        }

        .small-btn,
        .secondary-btn {
            background: #1f3270;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .small-btn:hover,
        .secondary-btn:hover { background: #18285a; }

        .difficulty-select,
        .back-select {
            width: 100%;
            background: #fdfde0;
            border: 2px solid #1f3270;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 15px;
            color: #1f3270;
            font-weight: 500;
        }

        .player-chip {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 25px;
            padding: 8px 20px;
            border-radius: 20px;
            background: #1f3270;
            color: white;
            font-weight: 600;
        }

        .primary-btn {
            background: #1f3270;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .primary-btn[disabled],
        .secondary-btn[disabled] {
            opacity: 0.4;
            cursor: default;
        }

        .share-input {
            background: white;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 12px;
            border: 2px solid #27ae60;
        }

        .wiki-content {
            max-width: 100%;
            overflow-x: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .wiki-content table {
            max-width: 100% !important;
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .wiki-content * { max-width: 100%; }

        .wiki-content a {
            color: #0645ad;
            text-decoration: none;
            cursor: pointer;
            word-break: break-word;
        }

        .wiki-content a:hover { text-decoration: underline; }

        .wiki-content img {
            max-width: 100% !important;
            height: auto !important;
            width: auto !important;
        }

        .wiki-content h1, .wiki-content h2 {
            margin: 15px 0 10px 0;
            color: #2c3e50;
            word-wrap: break-word;
        }

        .wiki-content p {
            margin-bottom: 10px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .wiki-content td, .wiki-content th {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .victory {
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .suggestions {
            position: absolute;
            left: 0;
            right: 40px;
            top: 100%;
            margin-top: 2px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            max-height: 180px;
            overflow-y: auto;
            display: none;
            z-index: 5;
        }

        .suggestion-item {
            padding: 8px 10px;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:last-child { border-bottom: none; }

        .suggestion-item:hover { background: #f0f3ff; }

        .journey-list {
            margin-top: 10px;
            padding-left: 18px;
            max-height: 250px;
            overflow-y: auto;
        }

        .journey-list li { margin-bottom: 4px; font-size: 14px; }

        @media (max-width: 700px) {
            .stats { font-size: 12px; gap: 12px; }
            .stat-value { font-size: 16px; }
            .menu h1 { font-size: 24px; }
            .content {
                max-height: calc(100vh - 290px);
                padding: 15px;
            }
            .wiki-content table { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>

<script>
    const API_BASE = "https://en.wikipedia.org/w/api.php";

    function debounce(fn, delay) {
        let t;
        return function () {
            const ctx = this, args = arguments;
            clearTimeout(t);
            t = setTimeout(function () { fn.apply(ctx, args); }, delay);
        };
    }

    async function fetchSuggestions(query) {
        if (!query || query.length < 2) return [];
        const url = API_BASE +
            "?action=opensearch&format=json&limit=5&namespace=0&origin=*&search=" +
            encodeURIComponent(query);
        try {
            const res = await fetch(url);
            if (!res.ok) return [];
            const data = await res.json();
            return (data[1] || []);
        } catch (e) {
            return [];
        }
    }

    function normalizeTitle(t) {
        if (!t) return "";
        return t.replace(/_/g, " ").trim().toLowerCase();
    }

    // Map 0â€“100 difficulty score into 6 bands
    function difficultyLabelFromScore(score) {
        if (score < 0) score = 0;
        if (score > 100) score = 100;

        // You can tune these thresholds; this is a starting point
        if (score < 15) return "Very Easy";
        if (score < 30) return "Easy";
        if (score < 50) return "Medium";
        if (score < 70) return "Hard";
        if (score < 85) return "Hardcore";
        return "Crack Head Mode";
    }

    class WikiRaceGame {
        constructor() {
            this.startPage = null;
            this.targetPage = null;
            this.currentPage = null;
            this.clicks = 0;
            this.startTime = null;
            this.timerInterval = null;
            this.gameActive = false;
            this.currentLinkCount = 0;
            this.currentWordCount = 0;
            this.difficultyScore = null;
            this.difficultyName = "";
            this.selectedDifficultyBand = "auto";
            this.pendingNavigation = false;

            this.freeClickNext = false;
            this.backLimit = 0;
            this.backUsesLeft = 0;
            this.history = [];
            this.historyStack = [];

            this.init();
        }

        incrementClicks(amount) {
            if (amount <= 0) return;
            this.clicks += amount;
            const clicksEl = document.getElementById("clicks-value");
            if (clicksEl) {
                clicksEl.textContent = this.clicks.toString();
            }
        }

        init() {
            const urlParams = new URLSearchParams(window.location.search);
            const challengeStart = urlParams.get("start");
            const challengeTarget = urlParams.get("target");

            if (challengeStart && challengeTarget) {
                this.startChallengeMode(challengeStart, challengeTarget);
            } else {
                this.showMenu();
            }
        }

        showMenu() {
            const app = document.getElementById("app");
            app.innerHTML =
                '<div class="menu">' +
                    '<h1>Settings</h1>' +

                    '<div class="settings-group">' +
                        '<div class="setting-label">Language</div>' +
                        '<div class="settings-row">' +
                            '<div class="settings-input">English</div>' +
                        '</div>' +
                    '</div>' +

                    '<div class="settings-group">' +
                        '<div class="setting-label">Difficulty (link + length)</div>' +
                        '<select id="difficulty-select" class="difficulty-select">' +
                            '<option value="auto">Any</option>' +
                            '<option value="veryeasy">Very Easy</option>' +
                            '<option value="easy">Easy</option>' +
                            '<option value="medium">Medium</option>' +
                            '<option value="hard">Hard</option>' +
                            '<option value="hardcore">Hardcore</option>' +
                            '<option value="crack">Crack Head Mode</option>' +
                        '</select>' +
                    '</div>' +

                    '<div class="settings-group">' +
                        '<div class="setting-label">Go back uses (0â€“5)</div>' +
                        '<select id="back-select" class="back-select">' +
                            '<option value="0">0</option>' +
                            '<option value="1">1</option>' +
                            '<option value="2">2</option>' +
                            '<option value="3">3</option>' +
                            '<option value="4">4</option>' +
                            '<option value="5">5</option>' +
                        '</select>' +
                    '</div>' +

                    '<div class="settings-group">' +
                        '<div class="setting-label">Start</div>' +
                        '<div class="settings-row">' +
                            '<input id="start-input" class="settings-input-field" placeholder="Random article or type title...">' +
                            '<button class="small-btn" id="random-start-btn">ðŸŽ²</button>' +
                            '<div id="start-suggestions" class="suggestions"></div>' +
                        '</div>' +
                    '</div>' +

                    '<div class="settings-group">' +
                        '<div class="setting-label">Destination</div>' +
                        '<div class="settings-row">' +
                            '<input id="target-input" class="settings-input-field" placeholder="Random article or type title...">' +
                            '<button class="small-btn" id="random-target-btn">ðŸŽ²</button>' +
                            '<div id="target-suggestions" class="suggestions"></div>' +
                        '</div>' +
                    '</div>' +

                    '<div class="player-chip">Solo</div>' +

                    '<button id="start-game-btn" class="primary-btn">Start game</button>' +
                    '<button id="vs-game-btn" class="primary-btn" style="margin-top:8px;background:#555">Create VS challenge</button>' +
                '</div>';

            const select = document.getElementById("difficulty-select");
            const backSelect = document.getElementById("back-select");
            const startBtn = document.getElementById("start-game-btn");
            const vsBtn = document.getElementById("vs-game-btn");
            const randomStartBtn = document.getElementById("random-start-btn");
            const randomTargetBtn = document.getElementById("random-target-btn");
            const startInput = document.getElementById("start-input");
            const targetInput = document.getElementById("target-input");
            const startSuggestions = document.getElementById("start-suggestions");
            const targetSuggestions = document.getElementById("target-suggestions");
            const self = this;

            select.addEventListener("change", function () {
                self.selectedDifficultyBand = this.value;
                if (!startInput.value) self.startPage = null;
                if (!targetInput.value) self.targetPage = null;
            });

            backSelect.addEventListener("change", function () {
                self.backLimit = parseInt(this.value, 10) || 0;
            });
            this.backLimit = 0;

            randomStartBtn.addEventListener("click", async function () {
                const title = await self.getRandomPage();
                self.startPage = title;
                startInput.value = title;
                startSuggestions.style.display = "none";
            });

            randomTargetBtn.addEventListener("click", async function () {
                const title = await self.getRandomPage();
                self.targetPage = title;
                targetInput.value = title;
                targetSuggestions.style.display = "none";
            });

            startBtn.addEventListener("click", async function () {
                await self.prepareGameFromSettings(false);
            });

            vsBtn.addEventListener("click", async function () {
                await self.prepareGameFromSettings(true);
            });

            startInput.addEventListener("input", debounce(async function () {
                const q = this.value.trim();
                const titles = await fetchSuggestions(q);
                self.renderSuggestions(titles, startSuggestions, startInput, "start");
            }, 250));

            targetInput.addEventListener("input", debounce(async function () {
                const q = this.value.trim();
                const titles = await fetchSuggestions(q);
                self.renderSuggestions(titles, targetSuggestions, targetInput, "target");
            }, 250));

            startInput.addEventListener("blur", function () {
                setTimeout(function () {
                    startSuggestions.style.display = "none";
                }, 200);
            });
            targetInput.addEventListener("blur", function () {
                setTimeout(function () {
                    targetSuggestions.style.display = "none";
                }, 200);
            });

            this.selectedDifficultyBand = "auto";
        }

        renderSuggestions(titles, container, inputEl, which) {
            container.innerHTML = "";
            if (!titles || !titles.length) {
                container.style.display = "none";
                return;
            }
            for (let i = 0; i < titles.length; i++) {
                const div = document.createElement("div");
                div.className = "suggestion-item";
                div.textContent = titles[i];
                div.addEventListener("click", () => {
                    inputEl.value = titles[i];
                    if (which === "start") this.startPage = titles[i];
                    else this.targetPage = titles[i];
                    container.style.display = "none";
                });
                container.appendChild(div);
            }
            container.style.display = "block";
        }

        bandForScore(score) {
            const label = difficultyLabelFromScore(score);
            if (label === "Very Easy") return "veryeasy";
            if (label === "Easy") return "easy";
            if (label === "Medium") return "medium";
            if (label === "Hard") return "hard";
            if (label === "Hardcore") return "hardcore";
            if (label === "Crack Head Mode") return "crack";
            return "unknown";
        }

        async prepareGameFromSettings(isVSMode) {
            const startInput = document.getElementById("start-input");
            const targetInput = document.getElementById("target-input");

            const userStart = startInput.value.trim();
            const userTarget = targetInput.value.trim();

            if (userStart.length > 0) {
                this.startPage = userStart;
            }
            if (userTarget.length > 0) {
                this.targetPage = userTarget;
            }

            this.showLoading("Setting up...");

            if (!this.startPage) {
                if (this.selectedDifficultyBand === "auto") {
                    this.startPage = await this.getRandomPage();
                } else {
                    const candidate = await this.findPageForBand(this.selectedDifficultyBand);
                    this.startPage = candidate || await this.getRandomPage();
                }
                startInput.value = this.startPage;
            }

            if (!this.targetPage) {
                this.targetPage = await this.getRandomPage();
                targetInput.value = this.targetPage;
            }

            this.backUsesLeft = this.backLimit;
            this.history = [];
            this.historyStack = [];

            if (isVSMode) {
                return this.startVSModeWithCurrentPages();
            } else {
                return this.startNewGameWithCurrentPages();
            }
        }

        async startNewGameWithCurrentPages() {
            try {
                this.currentPage = this.startPage;
                this.clicks = 0;
                this.startTime = Date.now();
                this.gameActive = true;
                this.currentLinkCount = 0;
                this.currentWordCount = 0;
                this.difficultyScore = null;
                this.difficultyName = "";
                this.freeClickNext = false;
                this.history = [this.startPage];
                this.historyStack = [];

                this.startTimer();
                await this.loadPage(this.startPage, true);
            } catch (e) {
                this.showError("Failed to start game.");
            }
        }

        async startVSModeWithCurrentPages() {
            try {
                const start = this.startPage;
                const target = this.targetPage;

                const shareUrl = window.location.origin + window.location.pathname +
                    "?start=" + encodeURIComponent(start) +
                    "&target=" + encodeURIComponent(target);

                document.getElementById("app").innerHTML =
                    '<div class="menu">' +
                        '<h1>VS Challenge</h1>' +
                        '<p><strong>Start:</strong> ' + start + '</p>' +
                        '<p><strong>Target:</strong> ' + target + '</p>' +
                        '<div class="share-input">' + shareUrl + '</div>' +
                        '<button class="primary-btn" style="margin-top:15px;" onclick="navigator.clipboard.writeText(\'' + shareUrl + '\').then(function(){ alert(\'Link copied!\'); })">Copy link</button>' +
                        '<button class="primary-btn" style="margin-top:8px;background:#555" onclick="game.playChallengeNow(\'' + start + '\', \'' + target + '\')">Play this challenge</button>' +
                        '<button class="primary-btn" style="margin-top:8px;background:#999" onclick="game.showMenu()">Back to settings</button>' +
                    '</div>';
            } catch (e) {
                this.showError("Failed to create challenge.");
            }
        }

        async startChallengeMode(start, target) {
            this.showLoading("Loading challenge...");
            try {
                this.startPage = decodeURIComponent(start);
                this.targetPage = decodeURIComponent(target);
                this.currentPage = this.startPage;
                this.clicks = 0;
                this.startTime = Date.now();
                this.gameActive = true;
                this.currentLinkCount = 0;
                this.currentWordCount = 0;
                this.difficultyScore = null;
                this.difficultyName = "";
                this.freeClickNext = false;
                this.backUsesLeft = this.backLimit;
                this.history = [this.startPage];
                this.historyStack = [];

                this.startTimer();
                await this.loadPage(this.startPage, true);
            } catch (error) {
                this.showError("Failed to load challenge.");
            }
        }

        playChallengeNow(start, target) {
            this.startChallengeMode(start, target);
        }

        async getRandomPage() {
            const response = await fetch(
                API_BASE + "?action=query&format=json&list=random&rnnamespace=0&rnlimit=1&origin=*"
            );
            const data = await response.json();
            return data.query.random[0].title;
        }

        async findPageForBand(band) {
            for (let i = 0; i < 20; i++) {
                const candidate = await this.getRandomPage();
                // estimate difficulty for candidate quickly:
                const score = await this.estimateDifficultyForTitle(candidate);
                const candidateBand = this.bandForScore(score);
                if (candidateBand === band) return candidate;
            }
            return null;
        }

        async estimateDifficultyForTitle(title) {
            // quick & dirty: load parse with only text, compute link+length once
            try {
                const response = await fetch(
                    API_BASE +
                        "?action=parse&format=json&page=" +
                        encodeURIComponent(title) +
                        "&prop=text&disableeditsection=1&disabletoc=1&origin=*"
                );
                const data = await response.json();
                if (data.error) return 50; // default medium

                const html = data.parse.text["*"] || "";
                const tmp = document.createElement("div");
                tmp.innerHTML = html;
                const links = tmp.querySelectorAll("a");
                let validLinks = 0;
                for (let i = 0; i < links.length; i++) {
                    const href = links[i].getAttribute("href");
                    if (href && href.indexOf("/wiki/") === 0 && href.indexOf(":") === -1) {
                        validLinks++;
                    }
                }
                const text = tmp.textContent || "";
                const words = text.trim().split(/\s+/).filter(Boolean).length;

                return this.computeDifficultyScore(validLinks, words);
            } catch (e) {
                return 50;
            }
        }

        async loadPage(title, isFirstPage) {
            this.pendingNavigation = true;
            this.showLoading("Loading " + title + "...");
            try {
                const response = await fetch(
                    API_BASE +
                        "?action=parse&format=json&page=" +
                        encodeURIComponent(title) +
                        "&prop=text&disableeditsection=1&disabletoc=1&origin=*"
                );
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.info);
                }

                const apiTitle = data.parse && data.parse.title ? data.parse.title : title;

                this.currentPage = apiTitle;

                const html = data.parse.text["*"] || "";
                this.render(html);

                // After render, count links inside .wiki-content to keep behaviour consistent
                const container = document.querySelector(".wiki-content");
                let validLinks = 0;
                if (container) {
                    const links = container.querySelectorAll("a");
                    for (let i = 0; i < links.length; i++) {
                        const href = links[i].getAttribute("href");
                        if (href && href.indexOf("/wiki/") === 0 && href.indexOf(":") === -1) {
                            validLinks++;
                        }
                    }

                    // word count: strip text and count
                    const text = container.textContent || "";
                    const words = text.trim().split(/\s+/).filter(Boolean).length;

                    this.currentLinkCount = validLinks;
                    this.currentWordCount = words;
                } else {
                    this.currentLinkCount = 0;
                    this.currentWordCount = 0;
                }

                if (isFirstPage) {
                    this.difficultyScore = this.computeDifficultyScore(
                        this.currentLinkCount,
                        this.currentWordCount
                    );
                    this.difficultyName = difficultyLabelFromScore(this.difficultyScore);
                    this.updateHeaderStats();
                }

                if (normalizeTitle(apiTitle) === normalizeTitle(this.targetPage)) {
                    this.victory();
                }
            } catch (error) {
                this.showError("Failed to load page: " + title);
            } finally {
                this.pendingNavigation = false;
            }
        }

        // Link+length difficulty: 0 (easiest) to 100 (hardest)
        computeDifficultyScore(linkCount, wordCount) {
            const Lcap = 300;
            const Wcap = 5000;

            const Ln = Math.min(linkCount, Lcap) / Lcap;   // 0â€“1, more links => easier
            const Wn = Math.min(wordCount, Wcap) / Wcap;   // 0â€“1, longer => easier

            const Dlinks = 1 - Ln;
            const Dwords = 1 - Wn;

            const score = 100 * (0.7 * Dlinks + 0.3 * Dwords);
            return Math.round(score);
        }

        updateHeaderStats() {
            const diffEl = document.getElementById("difficulty-value");
            const linksEl = document.getElementById("links-value");
            const backEl = document.getElementById("back-uses-value");

            if (diffEl) {
                if (this.difficultyScore == null) {
                    diffEl.textContent = "Calculating...";
                } else {
                    diffEl.textContent =
                        this.difficultyName +
                        " (" +
                        this.difficultyScore +
                        " | " +
                        this.currentLinkCount +
                        " links, " +
                        this.currentWordCount +
                        " words)";
                }
            }

            if (linksEl) {
                linksEl.textContent = this.currentLinkCount.toString();
            }

            if (backEl) {
                backEl.textContent = this.backUsesLeft.toString();
            }
        }

        render(htmlContent) {
            const diffText =
                this.difficultyScore == null
                    ? "Calculating..."
                    : this.difficultyName +
                      " (" +
                      this.difficultyScore +
                      " | " +
                      this.currentLinkCount +
                      " links, " +
                      this.currentWordCount +
                      " words)";

            document.getElementById("app").innerHTML =
                '<div class="header">' +
                    '<div class="stats">' +
                        '<div class="stat-item">' +
                            '<span class="stat-label">Clicks</span>' +
                            '<span class="stat-value" id="clicks-value">' +
                            this.clicks +
                            '</span>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-label">Time</span>' +
                            '<span class="stat-value" id="timer">0:00</span>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-label">Difficulty</span>' +
                            '<span class="stat-value" id="difficulty-value">' +
                            diffText +
                            '</span>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-label">Links</span>' +
                            '<span class="stat-value" id="links-value">' +
                            this.currentLinkCount +
                            '</span>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-label">Back left</span>' +
                            '<span class="stat-value" id="back-uses-value">' +
                            this.backUsesLeft +
                            '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div style="display:flex;gap:8px;align-items:center;">' +
                        '<button class="secondary-btn" id="back-btn">Back (-2)</button>' +
                        '<button class="secondary-btn" onclick="game.showMenu()">Menu</button>' +
                    '</div>' +
                '</div>' +
                '<div class="target-bar">' +
                    '<div>Current:<span class="target-title">' +
                    this.currentPage +
                    '</span></div>' +
                    '<div>Target:<span class="target-title">' +
                    this.targetPage +
                    '</span></div>' +
                '</div>' +
                '<div class="content">' +
                    '<div class="wiki-content">' +
                    htmlContent +
                    '</div>' +
                '</div>';

            this.attachLinkHandlers();
            this.attachBackHandler();
            this.updateHeaderStats();
        }

        attachLinkHandlers() {
            const links = document.querySelectorAll(".wiki-content a");
            const gameRef = this;

            for (let i = 0; i < links.length; i++) {
                (function (link) {
                    const href = link.getAttribute("href");
                    if (
                        href &&
                        href.indexOf("/wiki/") === 0 &&
                        href.indexOf(":") === -1
                    ) {
                        link.addEventListener("click", function (e) {
                            e.preventDefault();
                            if (gameRef.pendingNavigation) return;

                            const title = decodeURIComponent(
                                href.replace("/wiki/", "")
                            );

                            const wikiContent = document.querySelector(".wiki-content");
                            const isRedirectPage = wikiContent &&
                                wikiContent.innerHTML.indexOf("This page is a redirect") !== -1;

                            if (isRedirectPage) {
                                gameRef.freeClickNext = true;
                            }

                            if (gameRef.freeClickNext) {
                                gameRef.freeClickNext = false;
                            } else {
                                gameRef.incrementClicks(1);
                            }

                            gameRef.history.push(title);
                            gameRef.historyStack.push(gameRef.currentPage);

                            gameRef.loadPage(title, false);
                        });
                    } else {
                        link.style.pointerEvents = "none";
                        link.style.color = "#999";
                    }
                })(links[i]);
            }
        }

        attachBackHandler() {
            const backBtn = document.getElementById("back-btn");
            const gameRef = this;
            if (!backBtn) return;

            function updateState() {
                backBtn.disabled =
                    !gameRef.historyStack.length || gameRef.backUsesLeft <= 0;
            }

            updateState();

            backBtn.addEventListener("click", function () {
                if (!gameRef.historyStack.length || gameRef.backUsesLeft <= 0) return;
                if (gameRef.pendingNavigation) return;

                const prevTitle = gameRef.historyStack.pop();
                gameRef.history.push(prevTitle);

                gameRef.incrementClicks(2);
                gameRef.backUsesLeft--;

                gameRef.updateHeaderStats();
                gameRef.loadPage(prevTitle, false);
                updateState();
            });
        }

        startTimer() {
            const gameRef = this;
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
            }

            this.timerInterval = setInterval(function () {
                const elapsed = Math.floor(
                    (Date.now() - gameRef.startTime) / 1000
                );
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timerEl = document.getElementById("timer");
                if (timerEl) {
                    timerEl.textContent =
                        minutes +
                        ":" +
                        (seconds < 10 ? "0" : "") +
                        seconds;
                }
            }, 1000);
        }

        victory() {
            this.gameActive = false;
            if (this.timerInterval) clearInterval(this.timerInterval);

            const elapsed = Math.floor(
                (Date.now() - this.startTime) / 1000
            );
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            const finalTime =
                minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            const totalClicks = this.clicks;

            const journeyItems = this.history
                .map(function (t) {
                    return "<li>" + t + "</li>";
                })
                .join("");

            document.getElementById("app").innerHTML =
                '<div class="menu">' +
                    '<h1>Game complete</h1>' +
                    '<div class="victory">' +
                        '<p><strong>Total clicks:</strong> ' + totalClicks + '</p>' +
                        '<p><strong>Time:</strong> ' + finalTime + '</p>' +
                    '</div>' +
                    '<div class="settings-group">' +
                        '<div class="setting-label">Journey</div>' +
                        '<ol class="journey-list">' +
                            journeyItems +
                        '</ol>' +
                    '</div>' +
                    '<button class="primary-btn" onclick="game.showMenu()">Back to settings</button>' +
                '</div>';
        }

        showLoading(message) {
            document.getElementById("app").innerHTML =
                '<div class="loading">' + (message || "Loading...") + '</div>';
        }

        showError(message) {
            document.getElementById("app").innerHTML =
                '<div class="menu">' +
                    '<div class="error">' +
                    message +
                    '</div>' +
                    '<button class="primary-btn" onclick="game.showMenu()">Back to settings</button>' +
                '</div>';
        }
    }

    const game = new WikiRaceGame();
</script>
</body>
</html>
